<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <style> 
        .glass { 
            background: rgba(255, 255, 255, 0.198); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(5px); 
            border: 3px solid rgba(255, 255, 255, 0.806); 
            height: 50px; 
            display: flex; 
            align-items: center; 
            padding: 3px; 
        } 
 
        .glass1 { 
            background: rgba(255, 255, 255, 0.176); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(5px); 
            border: 3px solid rgba(255, 255, 255, 0.806); 
            height: 50px; 
            display: flex; 
            align-items: center; 
            padding: 50px 0 50px 0; 
        } 
 
        span { 
            padding-left: 10px; 
        } 
 
        input { 
            width: 50%; 
            padding: 6px; 
        } 
 
        .glass4 { 
 
            background: rgba(255, 255, 255, 0.176); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(5px); 
            border: 3px solid rgba(255, 255, 255, 0.806); 
            height: 10px; 
            display: flex; 
            align-items: center; 
            padding: 50px 10px 50px 10px; 
        } 
    </style> 
</head> 
 
<body> 
    <div> 
        <form action=""> 
            <fieldset style="width: 50%; background-color: rgb(157, 219, 87);"> 
                <h1>Step 1:Your Details</h1> 
                <div class="glass"> 
 
                    <span style="padding-right: 50px;">Name</span><input type="text" 
                        placeholder="First and last name"><br> 
                </div><br> 
                <div class="glass"> 
 
                    <span style="padding-right: 50px;">Email</span><input type="email" 
                        placeholder="example@gmail.com"><br> 
                </div><br> 
                <div class="glass"> 
 
                    <span style="padding-right: 50px;">Phone</span><input type="text" placeholder="00000000000"><br> 
                </div> 
                <h1>Step 2:Delivery address</h1> 
                <div class="glass1"> 
 
                    <span style="padding-right: 50px;">Address</span><textarea name="" id="" rows="7" 
                        cols="27"></textarea> 
                </div><br> 
                <div class="glass"> 
 
                    <span style="padding-right: 50px;">Postcode</span><input type="number"><br> 
                </div><br> 
                <div class="glass"> 
 
                    <span style="padding-right: 50px;">Country</span><input type="text"><br> 
                </div> 
                <h1>Step 3:Card Details</h1> 
                <div class="glass3"> 
                    <div class="glass4"> 
 
                        <span>Card Type</span><br> 
                        <input type="radio" name="card" id=""> 
                        <label for="">VISA</label> 
                        <input type="radio" name="card" id=""> 
                        <label for="">AmEx</label> 
                        <input type="radio" name="card" id=""> 
                        <label for="">Mastercard</label> 
                    </div> 
                </div> 
                <div class="glass"> 
                    <span style="padding-right: 50px;">Card Number</span><input type="number"> 
                </div> 
                <div class="glass"> 
                    <span style="padding-right: 50px;">Security Code</span><input type="number"> 
                </div> 
                <div class="glass"> 
                    <span style="padding-right: 50px;">Name of Card</span><input type="number" 
                        placeholder="exact name as on the card"> 
                </div> 
            </fieldset> 
        </form> 
    </div> 
</body> 
 
</html>
