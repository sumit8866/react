<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--list types -->

    <!-- order list -->

    <ol type="A" start="2">
        <li>srushti</li>
        <li>riddhi</li>
        <li>hetvi</li>
    </ol>

    <!-- unorder list -->
 
    <ul type="circle">
        <li>hit</li>
        <li>krish</li>
        <li>het</li>
    </ul>

    <!-- description list -->

    <dl>
        <dt>FRUITS</dt> 
        <dd>apple</dd>
        <dd>kiwi</dd>
        <dd>pineapple</dd>
        <dd>banana</dd>
    </dl>

    <!-- nesting list -->

    <ol type="I" start="5">
         <li>item1</li>
         <li>item2</li>
         <ul type="circle">
            <li>item3</li>
            <li>item4</li>
         <dl>
            <dt>birds</dt>
            <dd>sparrow</dd>
            <dd>parrot</dd>
            </dl>
         </ul>
    </ol>

   <!-- text area tag-->

    <textarea name="" id="">write your address</textarea>
    <textarea name="" id="" rows="20" cols="50" readonly="" autofocus="" disabled="" placeholder=""></textarea>

    
</body>
</html>
