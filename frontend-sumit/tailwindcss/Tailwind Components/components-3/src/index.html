<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>   
  <div class="flex items-center justify-center h-[100vh] relative">
    <img class="absolute h-screen w-screen blur-[6px]" src="../assets/ss-3.png" alt="">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md absolute">
        <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>
        <form>
            <div class="mb-4">
                <label class="block font-bold text-gray-700">Name</label>
                <input type="text" placeholder="John Doe" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label class="block font-bold text-gray-700">Email</label>
                <input type="email" placeholder="john@example.com" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label class="block font-bold text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label class="block font-bold text-gray-700">Confirm Password</label>
                <input type="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button class="w-full py-2 font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Register</button>
        </form>
    </div>
  </div>
  </body>
</html>
