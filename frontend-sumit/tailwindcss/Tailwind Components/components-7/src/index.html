<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="flex justify-center items-center h-screen relative">
    <img class="absolute h-screen w-screen blur-[6px]" src="../assets/ss-7.png" alt="">
    <div class="w-sm mx-auto bg-white rounded-lg shadow-lg p-6  absolute">
      <h2 class="text-2xl font-semibold mb-4">Horizon UI Inputs</h2>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Default</label>
        <input type="text" placeholder="@horizon.ui" class="mt-2 p-2 w-full border border-gray-300 rounded-md  " />
      </div>
    
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Success</label>
        <input type="text" placeholder="Success input" class="mt-2 p-2 w-full border border-green-500 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 text-green-700" />
      </div>
    
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Error</label>
        <input type="text" placeholder="Error input" class="mt-2 p-2 w-full border border-red-500 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 text-red-700" />
      </div>
    
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Disabled</label>
        <input type="text" placeholder="@horizon.ui" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none bg-gray-100 cursor-not-allowed" disabled />
      </div>
    </div>
  </div>
</body>
</html>
