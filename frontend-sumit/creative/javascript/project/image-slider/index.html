<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- img slider -->

    <!-- Slideshow container -->
    <a class="prev" onclick="plusSlides(-1)"
      ><img src="./img/back.png" height="40px" alt=""
    /></a>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="./img/cow.jpg" style="width: 800px; height: 500px" />
      </div>

      <div class="mySlides fade">
        <img src="./img/cat.jpg" style="width: 800px; height: 500px" />
      </div>

      <div class="mySlides fade">
        <img src="./img/fox.jpg" style="width: 800px; height: 500px" />
      </div>
      <div class="mySlides fade">
        <img src="./img/dog.jpg" style="width: 800px; height: 500px" />">
      </div>
      <div class="mySlides fade">
        <img src="./img/pig.jpg" style="width: 800px; height: 500px" />">
      </div>

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
    <a class="next" onclick="plusSlides(1)"
      ><img src="./img/next.png" height="40px" alt=""
    /></a>
    <script src="script.js"></script>
  </body>
</html>
