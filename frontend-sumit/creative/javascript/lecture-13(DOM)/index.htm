    .toggle-switch {
    position: relative;
    display: inline-block;
    width: 90px;

}

.back{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ccc;
    
}
.slider {
    position: absolute;
    top: 0;
    left: 0;
    width: 30px;
    height: 30px;
    background-color: red;
}
