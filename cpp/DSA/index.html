<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="date-input">Enter your birth date:</label>
        <input type="date" id="date-input" required>
        <button id="calc-age-btn">Calculate Age</button>

        <div class="result">
            <h2>Your Age:</h2>
            <p id="years">-</p> years,
            <p id="months">-</p> months,
            <p id="days">-</p> days
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
